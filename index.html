<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">

    <title>cafédotcalm</title>
  </head>
  <body>
    <header>
      <div id="title">
        <img id="logo" src="cafedotcalm.png"/>
        <h1>cafédotcalm</h1>
      </div>
      
      <p id="date-time">Today is <span id="date"></span>
        It is now <span id="time"></span></p>
    </header>
    
    <p>Welcome to cafedotcalm! We hope you enjoy your stay :)</p>

    <div id="main">
      <div id="now-playing">
        <h6>now playing:</h6>
        <iframe src="https://www.youtube.com/embed/5qap5aO4i9A" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"></iframe>
      </div>
      <div >
        <img id="main-gif" src="taiwanstudy.gif">
        <p>Image credits to Pixel Jeff (@pixeljeff1995) | Twitter</p>
      </div>
      <div id="up-next">
        <h6>up next:</h6>
        <ol id="video-queue">
        </ol>
      </div>
    </div>

    <div id="bottom-row">
      <div class="form-group">
        <h6 for="video-url-input">Request a song here: <br> (input a valid youtube link)</h6>
        <input type="text" id="video-url-input" class="form-control">
        <button id="confirm-btn">add to queue</button>
      </div>
      <div id="updates">
        <h6>updates:</h6>
        <p>updates go here</p>
      </div>

    </div>

    <!-- JavaScript -->
    <script src="./index.js"></script>
  </body>
</html>
