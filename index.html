    <title>cafédotcalm</title>

  <body>
    <header>
      <div id="title">
        <img id="logo" src="cafedotcalm.png"/>
        <h1>cafédotcalm</h1>
      </div>
      
      <p id="date-time">Today is <span id="date"></span>
        It is now <span id="time"></span></p>
    </header>
    
    <p>Welcome to cafedotcalm! We hope you enjoy your stay :)</p>

    <div id="main">
      <div id="now-playing">
        <h6>now playing:</h6>

      </div>
      <div >

      </div>
      <div id="up-next">
        <h6>up next:</h6>
        <ol id="video-queue">
        </ol>
      </div>
    </div>

    <div id="bottom-row">
      <div class="form-group">
        <h6 for="video-url-input">Request a song here: <br> (input a valid youtube link)</h6>
        <input type="text" id="video-url-input" class="form-control">
        <button id="confirm-btn">add to queue</button>
      </div>
      <div id="updates-box">
        <h6>updates:</h6>
        <p id="updates"></p>
      </div>

    </div>
